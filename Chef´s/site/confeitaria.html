<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licinha Confeitaria</title>
    <link rel="stylesheet" href="style3.css">
    <script src="https://kit.fontawesome.com/7ed6435a1f.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="image-container">
        <img src="img/logo.png" alt="Logo">
    </div>

    <img class="nome-logo" src="img/Licinha Confeitaria.png" alt="nome-logo">

    <div class="box">
        <label for="name" class="name-label"><i class="far fa-envelope"></i></label>
        <input type="text" name="email" id="email" placeholder="Email" required>
        <label for="password" class="password-label"><i class="fa-solid fa-lock"></i></label>
        <input type="password" name="senha" id="senha" placeholder="Senha" required>
    </div>
    <p class="Senha"><a href="#">Esqueci a senha</a></p>

    <!-- FormulÃ¡rio com o id "login-form" -->
    <form id="login-form">
        <button type="submit">Entrar</button>
    </form>

    <p class="link-acesso"><a href="cadastro1.html">Primeiro Acesso?</a></p>

    <script src="login1.js"></script>
</body>
</html>
